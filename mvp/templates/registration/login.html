{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Pepe's MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
  <!-- App favicon -->
  <link rel="shortcut icon" href="{% static 'logo/isolated-monochrome-white.svg' %}">
  <!-- App css -->
  <link href="{% static 'css/icons.min.css'%}" rel="stylesheet" type="text/css" />
  <link href="{% static 'css/app.min.css'%}" rel="stylesheet" type="text/css" id="light-style" />
  <link href="{% static 'css/app-dark.min.css'%}" rel="stylesheet" type="text/css" id="dark-style" />
  <link href="{% static 'css/midete.landing.css'%}" rel="stylesheet" type="text/css" id="midete-style" />
</head>

<body class="loading authentication-bg" data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
  <div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card">
            <!-- Logo -->
            <div class="card-header pt-4 pb-4 text-center bg-primary">
              <a href="/">
                <span><img src="" alt="" height="25"></span>
              </a>
            </div>
            <div class="card-body p-4">
              <div class="text-center w-75 m-auto">
                <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Bienvenido</h4>
              </div>
              <form method="post" novalidate>
                {% csrf_token %}
                {% include "includes/bs4_form.html" with form=form %}
                <div class="form-group mb-0 text-center" style="margin-top: 20px;">
                  <button type="submit" class="btn btn-primary"> Entrar </button>
                </div>
              </form>
              <div class="text-center w-75 m-auto mt-1">
                <a href="/password_reset">¿Olvidaste tu contraseña?"</a>
              </div>
            </div> <!-- end card-body -->
          </div>
          <!-- end card -->
          <!-- end row -->
        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->
  <!-- bundle -->
  <script src="{% static 'js/vendor.min.js' %}"></script>
  <script src="{% static 'js/app.min.js' %}"></script>
</body>

</html>
